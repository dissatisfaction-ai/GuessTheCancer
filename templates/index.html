<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Real or Not? - Cancer Image Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;

        }

        #gameArea {
            flex: 1 1 auto;
            display: flex;
            max-height: 600px;
            flex-direction: column;
            justify-content: space-between;
        }

        #imageArea {
            display: grid;
            grid-gap: 10px;
            justify-items: center;
            align-items: center;
            flex: 1 1 auto;
            overflow: visible;
        }

        .image-box {
            width: 100%;
            height: 100%;
            max-height: 250px;
            max-width: 250px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border: 2px solid black;
        }

        @media (min-width: 576px) {
            #imageArea {
                grid-template-columns: repeat(3, 1fr);
            }
            .container {
                max-width: 720px;
            }
        }

        @media (max-width: 576px) {
            #imageArea {
                grid-template-columns: repeat(2, 1fr);
                max-width: 400px;
                padding-bottom: 10%;
                margin: 0 auto;
                padding: 0 33px;
            }
            .image-box {
                max-height: 170px;
                max-width: 170px;
            }
        }

        #buttonsWrapper {
            display: grid;
            grid-template-rows: repeat(3, 1fr);  /* one row for each button */
            gap: 10px;  /* space between rows, adjust as needed */
            height: 120px;  /* height of the container, adjust as needed */
            overflow: hidden;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .d-none {
            visibility: hidden;
            opacity: 0;
        }

        #chartContainer {
            display: none; /* Add this line to initially hide the chart container */
        }

        .btn-block + .btn-block {
            margin-top: 0 !important;
        }   

        .correct {
            border-color: green !important;
        }
        .incorrect {
            border-color:  red !important;
        }



        #results {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .img-container {
            position: relative;
            border: 5px solid transparent;
        }

        .img-container::before {
            content: '';
            position: absolute;
            top: 15px; 
            left: 7px; 
            background-color: black;
            width: 35px; 
            height: 35px; 
            border-radius: 50%;  
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            z-index: 0; /* Places it behind the checkmark */
        }

        .checkmark {
            position: absolute;
            top: 10px; 
            left: 10px;  
            color: white;
            font-size: 30px; 
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);  
            width: 35px; 
            height: 35px; 
            border-radius: 50%;  
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Places it in front of the pseudo-element */
        }

        
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h2 class="text-center">Real or Not? - Cancer Image Game</h1>
        <div id="gameArea" class="hidden">
            <p class="lead text-center">Can you spot the difference between real and AI-generated cancer images? Click the fake ones and see how well you do!</p>
            <!-- <p class="lead text-center">Guess which cancer images are not real?</p> -->
            <p id="roundNumber" class="text-center"></p>
            <button id="startButton" class="btn btn-primary btn-lg btn-block">Start Game</button>
            <div id="imageArea" class="row"></div>
        </div>    
        <div id="chartContainer" class="hidden">
            <canvas id="myChart"></canvas>
            <div id="results" class="text-center hidden"></div>
        </div>        
        
        <div id="buttonsWrapper">
            <button id="submitButton" class="btn btn-success btn-lg btn-block d-none">Submit</button>
            <button id="nextRoundButton" class="btn btn-warning btn-lg btn-block d-none">Next Round</button>
            <button id="finishGameButton" class="btn btn-danger btn-lg btn-block d-none">Finish Game</button>
        </div>        
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
