<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Real or Not? - Cancer Image Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 5%;
        }

        #gameArea {
            flex: 1 1 auto;
            display: flex;
            max-height: 600px;
            flex-direction: column;
            justify-content: space-between;
        }

        #imageArea {
            display: grid;
            grid-gap: 10px;
            justify-items: center;
            align-items: center;
            flex: 1 1 auto;
            overflow: auto;
        }

        .image-box {
            width: 100%;
            height: 100%;
            max-height: 250px;
            max-width: 250px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border: 2px solid black;
        }

        @media (min-width: 576px) {
            #imageArea {
                grid-template-columns: repeat(3, 1fr);
            }
            .container {
                max-width: 720px;
            }
        }

        @media (max-width: 576px) {
            #imageArea {
                grid-template-columns: repeat(2, 1fr);
                max-width: 350px;
                margin: 0 auto;
            }
            .image-box {
                max-height: 170px;
                max-width: 170px;
            }
        }

        #buttonsWrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 10%;
        }

        #chartContainer {
            display: none; /* Add this line to initially hide the chart container */
        }


        .selected {
            border-color: blue;
            border-width: 7px;
        }
        .correct {
            border-color: green;
            border-width: 7px;
        }
        .incorrect {
            border-color: red;
            border-width: 7px;
        }
        #results {
            font-size: 1.5em;
            margin-top: 20px;
        }

        
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center">Real or Not? - Cancer Image Game</h1>
        <p class="lead text-center">Can you spot the difference between real and AI-generated cancer images? Click the fake ones and see how well you do!</p>
        <button id="startButton" class="btn btn-primary btn-lg btn-block">Start Game</button>
        <div id="gameArea" class="hidden">
            <!-- <p class="lead text-center">Guess which cancer images are not real?</p> -->
            <p id="roundNumber" class="text-center"></p>
            <div id="imageArea" class="row"></div>
        </div>    
        <div id="chartContainer" class="hidden">
            <canvas id="myChart"></canvas>
        </div>        
        <div id="results" class="text-center hidden"></div>
        <div id="buttonsWrapper">
            <button id="submitButton" class="btn btn-success btn-lg btn-block d-none">Submit</button>
            <button id="nextRoundButton" class="btn btn-warning btn-lg btn-block d-none">Next Round</button>
            <button id="finishGameButton" class="btn btn-danger btn-lg btn-block d-none">Finish Game</button>
        </div>        
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
